apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-notify-data
  labels:
    app: frigate-notify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Small volume for SQLite database
  # Optional: Specify storage class
  # storageClassName: your-storage-class-name
